<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose Time</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: url("Artboard 5 copy.png") no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            color: #e35229;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            animation: fadeIn 0.6s ease forwards;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image: url("");
            background-size: cover;
            background-position: center;
            opacity: 0.15;
            z-index: -1;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .fade-out {
            animation: fadeOut 0.6s ease forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.98);
            }
        }

        h1 {
            color: #e35229;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.5rem;
        }

        .time-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 16px;
            max-width: 600px;
            margin-bottom: 30px;
        }

        .time-slot {
            background-color: white;
            border: none;
            border-radius: 30px;
            padding: 12px 20px;
            width: 140px;
            text-align: center;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .time-slot:hover {
            transform: scale(1.03);
        }

        .time-slot.selected {
            background-color: #d0e6f0;
            font-weight: bold;
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        button {
            padding: 14px 40px;
            border: none;
            border-radius: 40px;
            background-color: #e35229;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body>
    <h1>เลือกรอบเวลาเพื่อเข้างาน</h1>

    <div class="time-container">
        <div class="time-slot">10:00 - 11:00</div>
        <div class="time-slot">11:00 - 12:00</div>
        <div class="time-slot">12:00 - 13:00</div>
        <div class="time-slot">13:00 - 14:00</div>
        <div class="time-slot">14:00 - 15:00</div>
        <div class="time-slot">15:00 - 16:00</div>
    </div>

    <button onclick="goToNext()">CONFIRM</button>

    <script>
        const slots = document.querySelectorAll('.time-slot');
        let selectedSlot = null;

        slots.forEach(slot => {
            slot.addEventListener('click', () => {
                slots.forEach(s => s.classList.remove('selected'));
                slot.classList.add('selected');
                selectedSlot = slot.textContent;
            });
        });

        function goToNext() {
            if (selectedSlot) {
                document.body.classList.add("fade-out");
                setTimeout(() => {
                    window.location.href = "welcome.html";
                }, 600);
            } else {
                alert("กรุณาเลือกช่วงเวลาก่อนนะคะ");
            }
        }
    </script>
</body>

</html>
