<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHROMATIC SOUL - Brush Result</title>
    <style>
        @font-face {
            font-family: 'DB Helvethaica X Ext';
            src: url('./ThaiSansNeue-SemiBold.otf') format('truetype');
        }

        body {
            font-family: 'DB Helvethaica X Ext';
            margin: 0;
            padding: 0;
            background-color: #fefefe;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .container {
            max-width: 430px;
            width: 100%;
            padding: 20px;
            animation: fadeIn 1s ease-out forwards;
        }

        .box {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            opacity: 0;
            animation: fadeUp 1s ease-out forwards;
        }

        .box:nth-child(1) {
            animation-delay: 0.3s;
        }

        .box:nth-child(2) {
            animation-delay: 0.6s;
        }

        .box:nth-child(3) {
            animation-delay: 0.9s;
        }

        .box:nth-child(4) {
            animation-delay: 1.2s;
        }

        .traits {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-top: 10px;
        }

        .trait {
            background-color: #97b27c;
            color: white;
            padding: 6px 12px;
            border-radius: 999px;
            font-size: 12px;
        }

        .horizontal-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .horizontal-box img {
            max-width: 100%;
            height: auto;
        }

        .graph-box {
            width: 48%;
        }

        .match-box {
            width: 48%;
            text-align: center;
        }

        .job-box {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f3feee;
            border-left: 8px solid #97b27c;
            border-radius: 12px;
            padding: 12px;
            font-size: 14px;
        }

        .qr-button-group {
            display: flex;
            align-items: center;
            gap: 12px;
            justify-content: center;
            margin-top: 20px;
        }

        .qr-button {
            padding: 12px 24px;
            font-family: 'DB Helvethaica X Ext';
            font-size: 14px;
            border: none;
            border-radius: 999px;
            background: #cce7f5;
            cursor: pointer;
            transition: background 0.3s;
        }

        .qr-button:hover {
            background: #aed8ee;
        }

        .image-icon-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
        }

        .image-icon-button img {
            width: 32px;
            height: 32px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }

        .qr-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            perspective: 1000px;
            z-index: 1000;
            display: none;
        }

        .qr-popup.show-popup {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        .qr-card {
            width: 200px;
            height: 200px;
            transition: transform 0.6s ease-in-out;
            transform-style: preserve-3d;
            position: relative;
        }

        .flip-card {
            transform: rotateY(180deg);
        }

        .qr-front,
        .qr-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 16px;
            overflow: hidden;
        }

        .qr-front {
            background: white;
        }

        .qr-back {
            background: white;
            transform: rotateY(180deg);
        }

        .qr-front img,
        .qr-back img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .download-btn {
            position: absolute;
            top: 8px;
            font-family: 'DB Helvethaica X Ext';
            right: 8px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 50%;
            padding: 6px;
            cursor: pointer;
            font-size: 12px;
        }

        .close-area {
            margin-top: 8px;
            text-align: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <img src="logo.png" alt="Logo" style="max-width: 120px; margin-bottom: 20px;" />
    <div class="container" id="capture-area">
        <div class="box" style="text-align: center;">
            <h2>หัวพู่กันเเข็งๆไม่ยืดหยุ่น</h2>
            <p>คุณเป็นคนจริงจัง ยึดมั่นในหลักการ ดื้อเงียบ ไม่ชอบเปลี่ยนเเปลงง่ายๆ</p>
            <div class="traits">
                <div class="trait">PRINCIPLED</div>
                <div class="trait">STEADFAST</div>
                <div class="trait">DETERMAIN</div>
            </div>
        </div>

        <div class="horizontal-box box">
            <div class="graph-box">
                <img src="IMG_5734.jpg" alt="Graph" />
            </div>
            <div class="match-box">
                <p style="color: #97b27c;">คุณเข้าได้ดีกับ...</p>
                <img src="brush-match.png" alt="Matched Brush" width="60" />
            </div>
        </div>

        <div class="job-box box">
            <strong style="color: #97b27c;">อาชีพ</strong>
            นักบัญชี , ผู้ตรวจสอบคุณภาพ , นักวิทยาศาสตร์ , นักกฏหมาย
        </div>

        <div class="qr-button-group">
            <button class="qr-button" onclick="toggleQR()">CLICK FOR QR CODE</button>
            <button class="image-icon-button" onclick="downloadImage()">
                <img src="download-icon.png" alt="Download" title="บันทึกภาพทั้งหมด" />
            </button>
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="closeQR()"></div>

    <div class="qr-popup" id="qrPopup">
        <div class="qr-card" id="qrCard">
            <div class="qr-front">
                <img src="IMG_5704.PNG" alt="QR Code Front" />
                <div class="download-btn" onclick="downloadQR(event, 'IMG_5704.PNG')">⬇</div>
            </div>
            <div class="qr-back">
                <img src="IMG_5704.PNG" alt="QR Code Back" />
                <div class="download-btn" onclick="downloadQR(event, 'IMG_5704.PNG')">⬇</div>
            </div>
        </div>
        <div class="close-area" onclick="closeQR()">×</div>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        function toggleQR() {
            document.getElementById("overlay").classList.add("active");
            document.getElementById("qrPopup").classList.add("show-popup");
            setTimeout(() => {
                document.getElementById("qrCard").classList.add("flip-card");
            }, 150);
        }

        function closeQR() {
            document.getElementById("qrCard").classList.remove("flip-card");
            document.getElementById("qrPopup").classList.remove("show-popup");
            document.getElementById("overlay").classList.remove("active");
        }

        function downloadQR(e, src) {
            e.stopPropagation();
            const link = document.createElement('a');
            link.href = src;
            link.download = 'qr_code.png';
            link.click();
        }

        function downloadImage() {
            html2canvas(document.getElementById("capture-area")).then(canvas => {
                const link = document.createElement('a');
                link.download = 'my_result.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }
    </script>
</body>

</html>
