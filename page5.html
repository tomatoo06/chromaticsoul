<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Next</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url("Artboard 5 copy.png") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            inset: 0;
            z-index: 0;
        }

        .content-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 250px;
            /* <<< ปรับตรงนี้เพื่อเลื่อนข้อความกับปุ่มลง */
            z-index: 1;
        }

        .line {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
            font-size: 20px;
            margin: 10px 30px;
            text-align: center;
            max-width: 90%;
            color: #2b819f;
        }

        .line.visible {
            opacity: 1;
            transform: translateY(0);
        }

        button {
            margin-top: 60px;
            padding: 14px 40px;
            border: none;
            border-radius: 40px;
            background-color: #e35229;
            color: rgb(255, 255, 255);
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        button:hover {
            background-color: #735247;
        }

        button:active {
            transform: scale(0.95);
        }

        .logo-box {
            width: 300px;
            height: 200px;
            margin-top: 70px;
            /* <<< ลดลงเล็กน้อยให้บาลานซ์กับ content */
            border-radius: 10px;
            overflow: hidden;
            z-index: 1;
        }

        .logo-box img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .fade-out {
            animation: fadeOut 0.6s ease forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.98);
            }
        }
    </style>
</head>

<body>
    <div class="content-box">
        <div class="line" style="font-size: 28px; font-weight: bold;"></div>
        <div class="line">เรามาร่วมสร้างจินตนาการนี้ไปด้วยกันเถอะ</div>
       

        <button onclick="goNext()">OK</button>
    </div>

    <div class="logo-box">
        <img src="Logo2-03.png" alt="Logo" />
    </div>

    <script>
        const lines = document.querySelectorAll('.line');
        lines.forEach((line, index) => {
            setTimeout(() => {
                line.classList.add('visible');
            }, index * 1000);
        });

        function goNext() {
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = "page6.html"; // แก้ชื่อหน้านี้ตามจริง
            }, 600);
        }
    </script>
</body>

</html>
