<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personality</title>
  <style>
    @font-face {
      font-family: 'DB Helvethaica X Ext';
      src: local('DB Helvethaica X Ext');
    }

    body {
      margin: 0;
      font-family: 'DB Helvethaica X Ext', sans-serif;
      background: url('WEBSITE_BG.png') no-repeat center center / cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 4vh 4vw;
      box-sizing: border-box;
      text-align: center;
    }

    .content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 480px;
    }

    .personality-img {
      width: 100%;
      max-width: 100%;
      height: auto;
      max-height: 90vh;
      object-fit: contain;
      border-radius: 20px;
      margin-bottom: -10vh;
    }

    .qr-button {
      padding: 1.2vh 3vw;
      font-size: 4vw;
      width: auto;
      min-width: 160px;
      max-width: 220px;
      border: none;
      border-radius: 50px;
      background-color: #e35229;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
      user-select: none;
    }

    .qr-button:hover {
      background-color: #3c6475;
    }

    .overlay {
      position: fixed;
      display: none;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      z-index: 9;
    }

    .overlay.active {
      display: block;
    }

    .qr-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: 0.3s ease;
      z-index: 10;
      pointer-events: none;
      transform: scale(0.8) translateX(-5%);
    }

    .qr-popup.show-popup {
      opacity: 1;
      pointer-events: auto;
      transform: scale(1) translateX(-5%);
    }

    .qr-card {
      width: 220px;
      height: 220px;
      perspective: 1000px;
      position: relative;
      margin: 0 auto;
    }

    .qr-card img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 15px;
      border: 20px solid white;
    }

    .qr-front,
    .qr-back {
      position: absolute;
      backface-visibility: hidden;
      transition: transform 0.6s;
      width: 100%;
      height: 100%;
    }

    .qr-back {
      transform: rotateY(180deg);
    }

    .qr-card.flip-card .qr-front {
      transform: rotateY(180deg);
    }

    .qr-card.flip-card .qr-back {
      transform: rotateY(360deg);
    }

    .buttons-wrapper {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    .close-area {
      font-size: 24px;
      color: #fff;
      cursor: pointer;
      user-select: none;
      line-height: 1;
      padding: 0 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
    }
  </style>
</head>

<body>
  <div class="content-wrapper">
    <img id="person-img" class="personality-img" src="" alt="บุคลิกของคุณ" />
    <button class="qr-button" onclick="toggleQR()">QR CODE</button>
  </div>

  <div class="overlay" id="overlay" onclick="closeQR()"></div>

  <div class="qr-popup" id="qrPopup" role="dialog" aria-modal="true" aria-labelledby="qrPopupLabel">
    <div>
      <div class="qr-card" id="qrCard">
        <div class="qr-front">
          <img id="qr-front-img" src="" alt="QR Code Front" />
        </div>
        <div class="qr-back">
          <img id="qr-back-img" src="" alt="QR Code Back" />
        </div>
      </div>
      <div class="buttons-wrapper">
        <div class="close-area" onclick="closeQR()" role="button" tabindex="0" aria-label="ปิด QR Code">×</div>
        <button id="downloadQR" class="qr-button">บันทึก QR</button>
      </div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const brush = params.get('brush');
    const color = params.get('color');

    const personSrc = `./personalities/${brush}-${color}.png`;
    const qrSrc = `./qr/qr-${brush}-${color}.png`;

    document.getElementById('person-img').src = personSrc;
    document.getElementById('qr-front-img').src = qrSrc;
    document.getElementById('qr-back-img').src = qrSrc;

    const downloadBtn = document.getElementById('downloadQR');

    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.href = qrSrc;
      link.download = `my-qr-${brush}-${color}.png`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });

    function toggleQR() {
      document.getElementById('overlay').classList.add('active');
      document.getElementById('qrPopup').classList.add('show-popup');
      setTimeout(() => {
        document.getElementById('qrCard').classList.add('flip-card');
      }, 100);
    }

    function closeQR() {
      document.getElementById('qrPopup').classList.remove('show-popup');
      document.getElementById('overlay').classList.remove('active');
      document.getElementById('qrCard').classList.remove('flip-card');
    }
  </script>
</body>

</html>
