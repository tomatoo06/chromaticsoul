<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personality</title>
  <style>
    @font-face {
      font-family: 'DB Helvethaica X Ext';
      src: local('DB Helvethaica X Ext');
    }

  body {
  margin: 0;
  font-family: 'DB Helvethaica X Ext', sans-serif;
  background: url('WEBSITE_BG.png') no-repeat center center / cover;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  padding: 5vh 4vw 3vh; /* เพิ่ม padding-top ตรงนี้ */
  box-sizing: border-box;
  text-align: center;
}

.personality-img {
  margin-top: 8vh; /* ✅ เพิ่มระยะห่างจากขอบบน */
  width: 90vw;
  max-width: 90vw;
  height: auto;
  max-height: 75vh;
  object-fit: contain;
  border-radius: 16px;
  margin-bottom: 1.5vh;
  display: block;
}



.qr-button {
  margin: 0;/* ไม่มีระยะห่างด้านบน */
  margin-bottom: 40vh;
  margin-top: 2vh
  padding: 1.2vh 6vw;
  font-size: 4vw;
  border: none;
  border-radius: 50px;
  background-color: #e35229;
  color: white;
  cursor: pointer;
  transition: background-color 0.3s;
}

    .qr-button:hover {
      background-color: #3c6475;
    }

    .overlay {
      position: fixed;
      display: none;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      z-index: 9;
    }

    .overlay.active {
      display: block;
    }

    .qr-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      opacity: 0;
      transition: 0.3s ease;
      z-index: 10;
      pointer-events: none;
    }

    .qr-popup.show-popup {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
      pointer-events: auto;
    }

    .qr-card {
      width: 220px;
      height: 220px;
      perspective: 1000px;
      position: relative;
    }

    .qr-card img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 15px;
      border: 20px solid white;
    }

    .qr-front,
    .qr-back {
      position: absolute;
      backface-visibility: hidden;
      transition: transform 0.6s;
      width: 100%;
      height: 100%;
    }

    .qr-back {
      transform: rotateY(180deg);
    }

    .qr-card.flip-card .qr-front {
      transform: rotateY(180deg);
    }

    .qr-card.flip-card .qr-back {
      transform: rotateY(360deg);
    }

    .close-area {
      margin-top: 10px;
      font-size: 24px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <img id="person-img" class="personality-img" src="" alt="บุคลิกของคุณ">
  <button class="qr-button" onclick="toggleQR()">QR CODE</button>

  <div class="overlay" id="overlay" onclick="closeQR()"></div>

  <div class="qr-popup" id="qrPopup">
    <div class="qr-card" id="qrCard">
      <div class="qr-front">
        <img id="qr-front-img" src="" alt="QR Code Front" />
      </div>
      <div class="qr-back">
        <img id="qr-back-img" src="" alt="QR Code Back" />
      </div>
    </div>
    <div class="close-area" onclick="closeQR()">×</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const brush = params.get('brush');
    const color = params.get('color');

    const personSrc = `./personalities/${brush}-${color}.png`;
    const qrSrc = `./qr/qr-${brush}-${color}.png`;

    document.getElementById('person-img').src = personSrc;
    document.getElementById('qr-front-img').src = qrSrc;
    document.getElementById('qr-back-img').src = qrSrc;

    function toggleQR() {
      document.getElementById('overlay').classList.add('active');
      document.getElementById('qrPopup').classList.add('show-popup');
      setTimeout(() => {
        document.getElementById('qrCard').classList.add('flip-card');
      }, 100);
    }

    function closeQR() {
      document.getElementById('qrPopup').classList.remove('show-popup');
      document.getElementById('overlay').classList.remove('active');
      document.getElementById('qrCard').classList.remove('flip-card');
    }
  </script>
</body>

</html>
