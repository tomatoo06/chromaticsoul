<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <style>
        @font-face {
            font-family: 'DB Helvethaica X Ext';
            src: url('./ThaiSansNeue-SemiBold.otf') format('truetype');
        }

        html, body {
            margin: 0;
            height: 100%;
            font-family: 'DB Helvethaica X Ext';
            overflow: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
            position: relative;
            padding: 20px;
            color: #e35229;
        }

        /* ภาพพื้นหลังแบบ img */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        h1 {
            font-size: 10px;
            margin-bottom: 30px;
            margin-top: -20px;
            color: #e35229;
            font-family: 'DB Helvethaica X Ext';
        }

        .logo-box {
            background-color: rgba(255, 255, 255, 0.5);
            width: 300px;
            height: 150px;
            margin-bottom: 40px;
            border-radius: 10px;
            overflow: hidden;
        }

        .logo-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .tap-to-start {
            font-size: 25px;
            color: rgba(0, 0, 0, 0.4);
            /* เทาจาง */
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .tap-to-start:hover {
            opacity: 0.6;
        }
    </style>
</head>

<body>
    <!-- เพิ่มภาพพื้นหลัง -->
    <img src="NWEBSITE_BG.png" alt="background" class="background-image" />

    <h1></h1>

    <div class="logo-box">
        <img src="Logo2-03.png" alt="Logo" />
    </div>

    <div class="tap-to-start" onclick="goToNext()">Tap to Start</div>

    <script>
        function goToNext() {
            document.body.style.opacity = 0;
            setTimeout(() => {
                window.location.href = "next.html"; // แก้ชื่อไฟล์ตามหน้าถัดไปของคุณ
            }, 500);
        }
    </script>
</body>

</html>
