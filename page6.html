<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>เลือกแปรง</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url("Artboard 5 copy.png") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin-top: 70px;
            margin-bottom: 40px;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 26px;
            text-align: center;
            margin-bottom: px;
            margin-top: px;
            line-height: 1.6;
            color: #e35229;
            z-index: 1;
        }

        .selector-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 40px ;
            margin-top: 150px;
            z-index: 1;
        }

        .arrow {
            font-size: 60px;
            color: #4f7d94;
            cursor: pointer;
            user-select: none;
            margin-top: px;
            margin: 0 20px;
        }

        .number-display {
            font-size: 80px;
            font-weight: bold;
            color: #e35229;
            width: 100px;
            text-align: center;
            margin-top: 20px;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .fade-out-number {
            opacity: 0;
        }

        button {
            margin-top: px ;
            padding: 14px 40px;
            border: none;
            border-radius: 40px;
            background-color: #e35229;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s ease;
            z-index: 1;
        }

        button:hover {
            background-color: #3c6475;
        }

        button:active {
            transform: scale(0.95);
        }

        .logo {
            margin-top: 0px;
            width: 200px;
            height: auto;
            z-index: 1;
        }

        /* Page fade-out */
        .fade-out {
            animation: fadeOut 0.6s ease forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.98);
            }
        }
    </style>
</head>

<body>

    <h1>คุณคิดว่าแปรงไหน<br>ดูเหมาะกับคุณ</h1>

    <div class="selector-container">
        <div class="arrow" onclick="prev()">&#8592;</div>
        <div class="number-display" id="brush-number">1</div>
        <div class="arrow" onclick="next()">&#8594;</div>
    </div>

    <button onclick="confirm()">CONFIRM</button>

    <img class="logo" src="Logo2-03.png" alt="Logo" />

    <script>
        let currentIndex = 1;
        const display = document.getElementById('brush-number');

        function updateDisplay(newIndex) {
            display.classList.add('fade-out-number');
            setTimeout(() => {
                display.textContent = newIndex;
                display.classList.remove('fade-out-number');
            }, 150);
        }

        function prev() {
            currentIndex = (currentIndex - 1 < 1) ? 4 : currentIndex - 1;
            updateDisplay(currentIndex);
        }

        function next() {
            currentIndex = (currentIndex + 1 > 4) ? 1 : currentIndex + 1;
            updateDisplay(currentIndex);
        }

        function confirm() {
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = "page7.html"; // แก้เป็นชื่อหน้าถัดไปจริง
            }, 600);
        }
    </script>

</body>

</html>
