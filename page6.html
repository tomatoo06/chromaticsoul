<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>เลือกแปรง</title>
  <style>
    @font-face {
      font-family: 'DB Helvethaica X Ext';
      src: url('./ThaiSansNeue-SemiBold.otf') format('truetype');
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'DB Helvethaica X Ext', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .bg-img {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.6s ease forwards;
      padding: 20px;
      padding-top: 60px; /* เพิ่มระยะห่างจากด้านบน */
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.98);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h1 {
      font-size: 40px; /* ขนาดใหญ่ขึ้น */
      text-align: center;
      margin: 0 0 40px 0;
      line-height: 1.6;
      color: #e35229;
      z-index: 1;
    }

    .selector-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
      margin-bottom: 40px;
      z-index: 1;
    }

    .arrow {
      font-size: 48px;
      font-weight: bold;
      color: #4f7d94;
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s ease, color 0.3s ease;
    }

    .arrow:hover {
      color: #e35229;
      transform: scale(1.2);
    }

    #brush-image {
      width: 225px;
      height: auto;
      transition: opacity 0.3s ease;
    }

    button {
      padding: 14px 40px;
      border: none;
      border-radius: 40px;
      font-family: 'DB Helvethaica X Ext', sans-serif;
      background-color: #e35229;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
      z-index: 1;
    }

    button:hover {
      background-color: #3c6475;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }

    .fade-out {
      animation: fadeOut 0.6s ease forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(0.98);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
        margin-bottom: 30px;
      }

      .arrow {
        font-size: 36px;
      }

      #brush-image {
        width: 180px;
      }

      button {
        padding: 12px 30px;
        font-size: 16px;
      }

      .content {
        padding-top: 40px; /* บนมือถือ ขยับลงน้อยลง */
      }
    }
  </style>
</head>

<body>
  <img src="WEBSITE_BG.png" alt="background" class="bg-img" />

  <div class="content">
    <h1>คุณคิดว่าแปรงไหน<br>ดูเหมาะกับคุณ</h1>

    <div class="selector-container">
      <div class="arrow" onclick="prev()">&lt;</div>
      <img id="brush-image" src="brush/brush1.png" alt="แปรงที่เลือก" />
      <div class="arrow" onclick="next()">&gt;</div>
    </div>

    <button onclick="confirm()">CONFIRM</button>
  </div>

  <script>
    let currentIndex = 1;
    const totalBrushes = 4;
    const brushImage = document.getElementById('brush-image');

    function updateDisplay(newIndex) {
      brushImage.style.opacity = 0;
      setTimeout(() => {
        brushImage.src = `brush/brush${newIndex}.png`;
        brushImage.style.opacity = 1;
      }, 150);
    }

    function prev() {
      currentIndex = (currentIndex - 1 < 1) ? totalBrushes : currentIndex - 1;
      updateDisplay(currentIndex);
    }

    function next() {
      currentIndex = (currentIndex + 1 > totalBrushes) ? 1 : currentIndex + 1;
      updateDisplay(currentIndex);
    }

    function confirm() {
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = `select-color.html?brush=${currentIndex}`;
      }, 600);
    }
  </script>
</body>

</html>
